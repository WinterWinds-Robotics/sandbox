name: mbed CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v2
    - name: Build the mbed OS
      run: docker build -t mbed-os:latest -f mbed-os.dockerfile .
      working-directory: ./mbed
